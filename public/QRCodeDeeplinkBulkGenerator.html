<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code & Deeplink Generator</title>
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Dark Mode Toggle Switch -->
  <div class="dark-mode-toggle">â˜€
    <label class="switch">.
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
    </label>
  </div>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Login">
    </div>
  </div>
  <!--Create collection links & QR Codes-->
  <div id="topic-collection-content" class="form-container">
    <h2>Create Collection Link & QR Code</h2>
    <br/><br/>
    <input type="text" id="searchInput" placeholder="Search..." autoComplete="on">
    <div id="listContainer">
      <!-- List items will be dynamically generated here -->
    </div>
    <div id="selectedItemsContainer">
        <h3>Selected Items</h3>
        <!-- Selected items will be displayed here -->
    </div>
    <input type="button" id="gen-selected-topics-dl" value="Generate selected topics deeplink">
    <p id="selected-topics-dl-output">link goes here </p>    
    <img id="qr-code-topics" src=""/>    
  </div>
  <div id="qr-content" class="form-container">
    <!-- Bulk -->
    <div id="bulk-qr-content" class="form-container">
      <h2>Bulk QR Code & Deeplink Generator</h2>
      <a href="QRCodeCatalogue.html">Catalogue</a>
      <br/><br/>
      <br/><br/>
      <input type="button" id="generate-deeplinks" value="Generate Deeplinks">
      <br/><br/>
      <input type="button" id="generate-qr-codes" value="Generate QR Codes">
      <br/><br/>
      <input type="button" id="update-db" value="Update Database (NYI)">
      <br/><br/>
      <label>SSO Login Links</label><br/>
      <textarea id="ssoLinks"></textarea><br/>
      <label>Launcher Section Links</label><br/>
      <textarea id="launcherSectionLinks"></textarea><br/>
      <label>Set Area Links</label><br/>
      <textarea id="setAreaLinks"></textarea><br/>
      <label>Add Topic Links</label><br/>
      <textarea id="addTopicLinks"></textarea><br/>
      <label>Launch Activity Links</label><br/>
      <textarea id="launchActivityLinks"></textarea><br/>
    </div>
    <br/>
    <!-- Manual -->
    <div id="manual-qr-content" class="form-container">
      <h2>Manual Add Topic Deeplink (& QR Code) to DB [Topics & Activities]</h2>
      <label>Deeplink</label>
      <input type="text" id="manual-dl-input" >
      <input type="button" id="add-qr-dl-to-db" value="Add Deeplink & QR Code to DB">
      <br/><br/>
    </div>
  </div>
  
  <div id="qr-decode-content" class="form-container">
    <h2>Decoder</h2>
    <input type="file" id="file-input" accept="image/*">
    <p id="decoded-result"></p>
    <br/><br/>
    <h2>Generate QR Code</h2><br/>
    <input type="text" id="deeplink-qr-code-input" /><br/>
    <input type="button" id="manual-gen-qr-code-btn" value="Generate QR Code"/><br/>
    <img id="generated-qr-img" src="" />
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
  <script type="module" src="scripts/qr_code/qr-code-dl-bulk-gen-front.js"></script>
  <script type="module" src="scripts/qr_code/qr-code-utils.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> 
</body>
</html>
