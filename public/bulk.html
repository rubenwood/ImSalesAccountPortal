<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="dark-mode-toggle">â˜€
        <label class="switch">.
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="button" id="loginButton" value="Login">
        </div>
    </div>
    <div>
        <a href="../">back to main</a>        
        <h2>Bulk update Academic Area</h2>
        <br />
        <select id="segment-selection"></select>
        <br />
        <input type="button" id="get-segments-btn" value="Get segments" />
        <br />
        <input type="button" id="get-players-btn" value="Get Players in Segment" />
        <br />
        <h3>User list:</h3>
        <br />
        <textarea id="player-list" placeholder="user ids" cols="60" rows="5"></textarea>
        <input type="text" id="desired-area-txt" placeholder="desired academic area" />
        <input type="button" id="update-area-btn" value="Update Academic Area" />

        <script type="module" src="scripts/bulk.js" ></script>
        <script type="module" src="scripts/bulk-front.js" ></script>
    </div>
</body>
</html>
