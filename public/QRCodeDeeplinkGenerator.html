<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code & Deeplink Generator</title>
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Dark Mode Toggle Switch -->
  <div class="dark-mode-toggle">â˜€
    <label class="switch">.
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
    </label>
  </div>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Login">
    </div>
  </div>
  <!-- Generator -->
  <div id="qr-content" class="form-container">
    <h1>QR Topic Code & Deeplink Generator</h1>
    <a href="QRCodeCatalogue.html">Catalogue</a>
    <br/><br/>
    <!--Create collection links & QR Codes-->
    <div id="topic-collection-content" class="form-container">
      <h2>Create Collection Link & QR Code</h2>
      <br/><br/>
      <input type="text" id="searchInput" placeholder="Search..." autoComplete="on">
      <div id="listContainer">
        <!-- List items will be dynamically generated here -->
      </div>
      <div id="selectedItemsContainer">
          <h3>Selected Items</h3>
          <!-- Selected items will be displayed here -->
      </div>
      <input type="button" id="gen-selected-topics-dl" value="Generate selected topics deeplink">
      <p id="selected-topics-dl-output">link goes here </p>
      <div id="qr-container">
        <img id="qr-code-topics" src="" />
      </div>  
    </div>
  </div> 

  <div>
    <!-- QR Decoder -->
    <div id="qr-decode-content" class="form-container">
      <h2>Decoder</h2>
      <input type="file" id="file-input" accept="image/*">
      <p id="result"></p>
    </div>
    <br/>
    <!-- URL Shortener -->
    <div id="qr-decode-content" class="form-container">
      <h2>Shortener</h2>
      <input type="text" id="shorten-url-input" placeholder="deeplink goes here" />
      <input type="button" id="shorten-btn" value="Shorten URL (optional)">
      <p id="shorten-url-output">link goes here </p>
      <input type="button" id="gen-short-qr-btn" value="Generate QR from short URL">
    </div>
    <br/>
    <!-- QR Code Page HTML -->
    <div>
      <div id="qr-decode-content" class="form-container">
        <h2>QR Code Page HTML</h2>
        <input type="button" id="gen-qr-page-html-btn" value="Generate HTML">
        <textarea id="qr-code-page-html-output"></textarea>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script type="module" src="scripts/qr_code/qr-code-gen-front.js"></script>
  <script type="module" src="scripts/qr_code/qr-code-utils.js"></script>  
</body>
</html>
