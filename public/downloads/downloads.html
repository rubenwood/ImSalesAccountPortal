<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="../theme_style.css">
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
  <!-- Login Modal -->
  <div id="pwordModal" class="modal custom_modal">
    <div class="modal-content">
      <div class="login_sec">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Enter Password to Download</h2>
        <input type="password" id="password" placeholder="Password">
        <p id="error-txt"></p>
        <input type="button" id="loginButton" value="Submit">
      </div>
    </div>
  </div>
  <div class="form-general">
    <div id="signup-container" class="form-container">
      <h2>Are you an existing Immersify user?</h2>
      <input id="existing-btn-yes" type="button" value="YES" />
      <input id="existing-btn-no" type="button" value="NO" />
      <br/>
      <div id="signup-form" class="form-container">
        <h3>Sign Up</h3><br/>
        <p id="signup-err-msg" class="error"></p>
        <p id="signup-err-msg"></p>
        Email Address
        <input id="signup-email" type="text" value="" placeholder="Email*" />
        Display Name
        <input id="signup-display-name" type="text" value="" placeholder="Display Name*" />
        Password
        <input id="signup-password" type="password" value="" placeholder="Password*" />
        Confirm Password
        <input id="signup-confirm-password" type="password" value="" placeholder="Confirm Password*" />
        <input id="signup-btn" type="button" value="Sign Up" />
      </div>
      <div id="login-form" class="form-container">
        <h3>Log in</h3><br/>
        <p id="login-err-msg" class="error"></p>
        Email Address
        <input id="login-email" type="text" value="" placeholder="Email*" />
        Password
        <input id="login-password" type="password" value="" placeholder="Password*" />
        <input id="login-btn" type="button" value="Login" />
      </div>
      <br/>
      <div id="download-container" class="form-container">
        <input id="download-btn" type="button" value="Click here to download" />
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/downloads/downloads-front.js"></script> 
</body>
</html>
