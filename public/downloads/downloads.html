<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <link rel="stylesheet" type="text/css" href="../theme_style.css">
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
</head>
<body>
  <!-- Pword Modal -->
  <div id="forgotpwd" class="modal f-p">
    <div class="modal-content">
      <div class="login_sec">
        <div id="close_btn"></div>
        <h2>Forgot your password?</h2>
        <p>Enter your account email. We'll send password reset instructions. </p>
        <input type="text" id="fp-email" placeholder="Email">
        <p id="fp-error-txt"></p>
        <input type="button" id="forgot-password" value="Submit">
      </div>
    </div>
  </div>

  <div class="body-wrap">
    <section class="header">
      <div class="logo">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
      </div>
    </section>
<div class="login_wrap" id="login-area">
  <div class="login_container">
    <div>
    <div id="login-txt"><h3>Login or Signup to <span>Download</span></h3></div>
    <div id="password-txt"><h3>Enter the given<br/><span>Access Code</span></h3></div>
    <div id="success-txt"><h3>Authentication<br/><span>Successful<img src="../images/success.svg"></span></h3></div>
    <section class="login-signup-wrap" id="login-wrapper">
      <div class="form-general-block">
        <div id="signup-container">

          <div id="download-container">
            <p>Download ready. Click the button below to get your file.</p>
            <button id="download-btn" class="btn-download" type="button"><img src="../images/download.svg" />Download for Windows</button>
          </div>

          <div id="verification-container">
            <p>Please Verify your email!</p>
            <button id="verification-btn" class="btn-download" type="button">Click here to send verification email</button>
          </div>
          
          <div id="password-form">            
            <input type="password" id="password" placeholder="Access Code">
            <span id="error-txt" class="error"></span>
            <div class="button-block"><input type="button" class="cd-button" id="loginButton" value="Submit"> <span id="loginButton-spinner" class="loading-spinner"></span></div>
          </div>
    
          <div class="tabbed" id="login-signup-forms">
            <input type="radio" id="tab1" name="css-tabs" checked>
            <input type="radio" id="tab2" name="css-tabs">
            
            <ul class="tabs">
              <li class="tab"><label for="tab1">Login</label></li>
              <li class="tab"><label for="tab2">Signup</label></li>
            </ul>
            
            <div class="tab-content">
              <!-- <p>Use your existing Immerisfy account to login</p> -->
              <div id="login-form">                
                <input id="login-email" type="text" value="" placeholder="Email*" />
                <input id="login-password" type="password" value="" placeholder="Password*" />
                <span id="login-err-msg" class="error"></span>
                <div class="button-block"><input id="login-btn" class="cd-button" type="button" value="Login" /><span id="login-btn-spinner" class="loading-spinner"></span></div>
                <div class="forgot-pwd"><a href="#" id="f-p">Forgot password?</a></div>
              </div>
            </div>
            
            <div class="tab-content">
              <!-- <p>Are you a new user, signup using your Email</p> -->
              <div id="signup-form">
                <p id="signup-err-msg" class="error"></p>
                <input id="signup-email" type="text" value="" placeholder="Email*" />
                <input id="signup-display-name" type="text" value="" placeholder="Display Name*" />
                <input id="signup-password" type="password" value="" placeholder="Password*" />
                <input id="signup-confirm-password" type="password" value="" placeholder="Confirm Password*" />
                <div class="button-block"><input id="signup-btn" type="button" class="cd-button" value="Sign Up" /><span id="signup-btn-spinner" class="loading-spinner"></span></div>
              </div>
            </div>
          </div>          
        </div>
      </div>
     
    </section>
  </div>
  </div>
  
  <section class="desktop-img">
    <img src="../images/desktop.png" />
  </section>
</div>

</div>
  <script type="module" src="../scripts/downloads/downloads-front.js"></script> 
</body>
</html>
