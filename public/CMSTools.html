<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code & Deeplink Generator</title>
  <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Dark Mode Toggle Switch -->
  <div class="dark-mode-toggle">â˜€
    <label class="switch">.
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
    </label>
  </div>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Login">
    </div>
  </div>
  <!-- TOOLS -->
  <div>
    <input type="button" id="clearDBCacheBtn" value="Clear Database Cache">
    <input type="button" id="clearS3CacheBtn" value="Clear S3 Cache">
    <h2>Lesson</h2>
    <label>Search (external title)</label>
    <input type="text" id="lessonName" value=""><br/>
    <input type="button" id="searchLessonNameBtn" value="Search for lesson"><br/>
    <br/>
    <label>Lesson Id:</label>
    <input type="text" id="lessonId" value=""><br/>
    <input type="button" id="getLessonDataBtn" value="Get All Lesson Data"><br/>
    <h3>Set Rotations & Scales per Point (batch)</h3>
    <textarea id="rotScaleTextArea"></textarea>
    <input type="button" id="setRotScaleBatchBtn" value="Set Rot,Scale Per Point (batch)"><br/>
    <br/>
    <br/>
    <h2>Set data per point</h2>
    <label>Model Point Data Id</label>
    <input type="input" id="mpdId"/>
    <br/>
    <br/>
    <label>Rotation (X,Y,Z = Pitch, Heading, Roll)</label>
    <input type="input" id="setRotationInput"/>
    <input type="button" id="setRotationBtn" value="Set Rotation">
    <label>Scale</label>
    <input type="input" id="setScaleInput"/>
    <input type="button" id="setScaleBtn" value="Set Scale">
    <br/>
    <br/>
    <h2>Matching Asset Paths</h2>
    <input type="file" id="jsonFileInput">
    <input type="button" id="getMatchingAssetPathsBtn" value="Get Matching Asset Paths">
    <p id="result"></p>
    <br/>
    <h2>Link Models (batch)</h2>
    <textarea id="linkModelsBatchText"></textarea>
    <input type="button" id="linkModelsBtn" value="Link Models to Points">
    <br/>
    <h2>Link Video</h2>
    <label>Point Id</label>
    <input type="text" id="pointIdVideo">
    <label>Video Path</label>
    <input type="text" id="videoPath">
    <input type="button" id="linkVideoBtn" value="Link Video">
    <br/>
    <h2>Set all point scales</h2>
    <label>Lesson Id</label>
    <input type="input" id="lessonIdInputForScale">
    <label>Scale</label>
    <input type="input" id="scaleInput">
    <input type="button" id="setAllScaleBtn" value="Set All Scales">
    <br/>
    <h2>Set positions 0</h2>
    <input type="button" id="setPosBtn" value="Set All Positions 0,0,0">
    <br/>
    <h2>Set scales 1</h2>
    <input type="button" id="setScales1Btn" value="Set All Scales 1,1,1">
    <br/>
    <h2>Changes</h2>
    <input type="button" id="bulkApproveBtn" value="Bulk Approve">
    <label>Group Change Id:</label>
    <input type="text" id="groupChangeId" value=""><br/>
    <input type="button" id="approveBtn" value="approve change"><br />
    <h2>User Management</h2>
    <input type="text" id="userEmailId">
    <input type="button" id="addUserBtn" value="add user">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
  <script type="module" src="scripts/immersifyapi/cms-tools-front.js"></script>
</body>
</html>
