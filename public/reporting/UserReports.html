<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Access Your Reports</h2>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Submit">
    </div>
  </div>
  <div id="reports-content" class="form-container">
    <h1>Reports</h1>
    Insights, Progress, Usage, Login
    <input type="button" value="Insight Reports">
    <input type="button" value="Progress Reports">
    <input type="button" value="Usage Reports">
    <input type="button" value="Login Reports">
    <p>Find your reports below</p>
    <br/><br/>
  </div> 
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
  <script type="module" src="../scripts/reporting/user-reports-front.js"></script>  
  
</body>
</html>
