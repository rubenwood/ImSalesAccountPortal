<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 2em;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 2em;
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin-bottom: .5em;
    }
    textarea, input[type="url"] {
      width: 100%;
      padding: .5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1em;
    }
    .link-type {
      margin-bottom: 1em;
    }
    button {
      padding: .5em 1em;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #qr-code {
      max-width: 100%;
    }
    #url-output {
      word-wrap: break-word;
      padding: 1em;
      background-color: #e3f2fd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="json-form">
      <label for="json-input">Enter your JSON:</label>
      <textarea id="json-input" rows="10" required></textarea>

      <div class="link-type">
        <label for="practical">Practical / Simulation</label>
        <input type="radio" id="practical" name="linkType" value="practical" checked>
        <br/><br/>
        <label for="topic">Topic</label>
        <input type="radio" id="topic" name="linkType" value="topic">
        <br/><br/>
        <label for="lesson">Lesson</label>
        <input type="radio" id="lesson" name="linkType" value="lesson">
        <br/><br/>
      </div>

      <button type="submit">Convert JSON to URL</button>
    </form>
    <p id="url-output"></p>
    
    <form id="qr-form">
      <label for="url-input">Enter your link:</label>
      <input type="url" id="url-input" required>
      <input type="url" id="short-url">
      <button type="submit">Generate QR Code</button>      
      <input type="button" id="shorten-btn" value="Shorten URL">
      <input type="button" id="gen-short-qr-btn" value="Generate QR from short URL">
    </form>

    <div id="qr-container">
      <img id="qr-code" src="" alt="Generated QR Code" style="display:none;"/>
    </div>
  </div>

  <script type="text/javascript" src="scripts/qr_code/qr-code-gen.js"></script>
</body>
</html>
