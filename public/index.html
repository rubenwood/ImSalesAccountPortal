<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Login">
    </div>
</div>
<div id="signup-container" class="container">
    Email Address <input type="text" id="emailSignUpAddress" value="salestest@test.com"><br />
    Password <span class="small-text">(Min. 8 characters, must include at least 1 number)</span>
    <input type="text" id="emailSignUpPassword" value="">
    <input type="button" id="generatePassword" class="reveal-button" value="Generate Password"><br />

    Display name <input type="text" id="displayName" value=""><br />
    Academic Area
    <select name="academicAreaSelection" id="academicArea">
    </select>
    <br />
    Expiry<br />
    <input type="date" id="expiry"><br /><br /><br />
    Created By<br />
    <input type="text" id="createdBy"><br />
    Created For<br />
    <input type="text" id="createdFor"><br />
    <br />
    <input type="button" id="registerButton" value="Register"><br /><br />
    Result<br /><br />
    <textarea id="resultOutput" cols="60" rows="5"></textarea><br />    
</div>
<div id="report-container" class="container">
    Segment
    <select name="segmentSelection" id="segmentSelection"></select>
    <input type="button" id="getSegmentsButton" value="Get Segments">
    <input type="button" id="getSegmentPlayersButton" value="Get Players in Segment">
    <textarea id="emailList" placeholder="Enter email addresses here, one per line"></textarea>
    <div class="button-container">
        <input type="button" id="generateReportButton" value="Generate Report">
        <input type="button" id="exportReportButton" value="Export to Excel">
    </div>
    <br /><br />
    <table id="reportTable">
        <thead>
            <tr>
                <th>Email Address</th>
                <th>Account Created</th>
                <th>Last Login</th>
                <th>Days Since Creation</th>
                <th>Expiry Date</th>
                <th>Days to Expiry</th>
                <th>Created By</th>
                <th>Created For</th>
                <th>Player Data</th>
            </tr>
        </thead>
        <tbody id="reportTableBody">
            <!-- Rows will be added here by the generateReport() function -->
        </tbody>
    </table>
</div>
<div id="playerDataModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closePlayerDataModal">&times;</span>
        <div id="playerDataModalBody"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/PlayFabManager.js"></script>
<script type="text/javascript" src="scripts/asyncTools.js"></script>

</body>
</html>
