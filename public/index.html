<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PlayFab JavaScript Unit Tests</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="signup-container" class="container">
    Email Address <input type="text" id="emailSignUpAddress" value="salestest@test.com"><br />
    Password <span class="small-text">(Min. 8 characters, must include at least 1 number)</span>
    <input type="text" id="emailSignUpPassword" value="">
    <input type="button" id="generatePassword" class="reveal-button" value="Generate Password" onclick="generatePass()"><br />

    Display name <input type="text" id="displayName" value=""><br />
    Academic Area
    <select name="academicAreaSelection" id="academicArea">
    </select>
    <br />
    Expiry<br />
    <input type="date" id="expiry"><br />
    <br />
    <input type="button" id="registerButton" value="Register" onclick="RegisterUserEmailAddress()"><br /><br />
    Result<br /><br />
    <textarea id="resultOutput" cols="60" rows="5"></textarea><br />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/PlayFabManager.js"></script>
</div>
<div id="report-container" class="container">
    <textarea id="emailList" placeholder="Enter email addresses here, one per line"></textarea>
    <input type="button" id="generateReportButton" value="Generate Report" onclick="generateReport()">
    <table id="reportTable">
        <thead>
            <tr>
                <th>PlayFab ID</th>
                <th>Email Address</th>
                <th>Account Created</th>
                <th>Last Login</th>
                <th>Days Since Creation</th>
            </tr>
        </thead>
        <tbody id="reportTableBody">
            <!-- Rows will be added here by the generateReport() function -->
        </tbody>
    </table>
</div>
</body>
</html>
