<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <!--<script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Modal Structure TODO: use css from styles -->
    <div id="userModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>Users</h2>
            <ul id="modalUserList"></ul>
        </div>
    </div>
    <div id="playerDataModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>PlayerData</h2>
        </div>
    </div>

    <div id="report-container" class="container">
        <h2>Activity Report</h2>
        <textarea id="activityIDList" placeholder="Enter activity id's here, one per line"></textarea> 
        <div class="button-container">
            <input type="button" id="generateByActivityIdButton" value="Search by Activity ID">
        </div>
        <br /><br />
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Activity ID</th>
                    <th>Activity Name</th>
                    <th># Users Played</th>
                    <th>Total Play Time</th>
                    <th>Total Plays</th>
                    <th>Users</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"><!-- Rows will be added here --></tbody>
        </table>
    </div>

    <script type="module" src="scripts/activities-front.js"></script>
</body>
</html>
