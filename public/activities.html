<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="button" id="loginButton" value="Login">
        </div>
    </div>
    <div id="insightsModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>Insights</h2>
        </div>
    </div>
    <div id="locModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>Locations</h2>
            <ul id="modalLocList"></ul>
        </div>
    </div>
    <div id="userModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>Users</h2>
            <ul id="modalUserList"></ul>
        </div>
    </div>
    <div id="playerDataModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); padding-top: 60px;">
        <div class="modal-content" style="background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%;">
            <span class="close">&times;</span>
            <h2>PlayerData</h2>
        </div>
    </div>

    <div id="report-container" class="container">
        <h2>Activity Report</h2>
        <textarea id="activityIDList" placeholder="Enter activity id's here, one per line"></textarea>
        <div class="button-container">
            <input type="button" id="generateByActivityIdButton" value="Search by Activity ID">
            <input type="button" id="genActivityInsightsButton" value="Insights">
            <input type="button" id="genReportByActivityIdButton" value="Export Report">
        </div>
        <br /><br />
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Activity ID</th>
                    <th>Activity Name</th>
                    <th># Users Played</th>
                    <th>Total Play Time</th>
                    <th>Total Plays</th>
                    <th>Locations</th>
                    <th>Users</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"><!-- Rows will be added here --></tbody>
        </table>
    </div>
    <script type="module" src="scripts/activities-front.js"></script>
    <script type="module" src="scripts/activities-insights.js"></script>
</body>
</html>
