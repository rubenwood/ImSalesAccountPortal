<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="dark-mode-toggle">â˜€
        <label class="switch">.
            <input type="checkbox" id="darkModeSwitch">
            <span class="slider round"></span>
        </label>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="button" id="loginButton" value="Login">
        </div>
    </div>
    <!-- Insights Modal -->
    <div id="insightsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Insights</h2>
        </div>
    </div>
    <!-- Locations Modal -->
    <div id="locModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Locations</h2>
            <ul id="modalLocList"></ul>
        </div>
    </div>
    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Users</h2>
            <ul id="modalUserList"></ul>
        </div>
    </div>
    <!-- Player Data Modal -->
    <div id="playerDataModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>PlayerData</h2>
        </div>
    </div>

    <div id="report-container" class="container">
        <h2>Activity Report</h2>
        <textarea id="activityList" placeholder="Enter activity id's here, one per line"></textarea>
        <div class="button-container">
            <input type="button" id="generateByActivityTitleButton" value="Search by Activity Title">
            <input type="button" id="generateByActivityIdButton" value="Search by Activity ID">
            <input type="button" id="genActivityInsightsButton" value="Insights">
            <input type="button" id="genReportByActivityIdButton" value="Export Report">
        </div>
        <br /><br />
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Activity ID</th>
                    <th>Activity Name</th>
                    <th># Users Played</th>
                    <th>Total Play Time</th>
                    <th>Total Plays</th>
                    <th>Locations</th>
                    <th>Users</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"><!-- Rows will be added here --></tbody>
        </table>
    </div>
    <script type="module" src="scripts/activities-front.js"></script>
    <script type="module" src="scripts/activities-insights.js"></script>
</body>
</html>
