<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Immersify Portal</title>
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Dark Mode Toggle Switch -->
<div class="dark-mode-toggle">â˜€
    <label class="switch">.
        <input type="checkbox" id="darkModeSwitch">
        <span class="slider round"></span>
    </label>
</div>
<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <img src="/immersify_logo.e141b23db21f4b78051561bc464eace7.svg" alt="Immersify Logo" class="login-logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <input type="button" id="loginButton" value="Login">
    </div>
</div>
<!-- Toggle Sign up / update form -->
<div class="form-container">
    <div class="form-selection">
        <input type="radio" id="signUpFormRadio" name="formType" value="signUp" checked>
        <label for="signUpFormRadio">Sign Up (Create New)</label><br>
        <input type="radio" id="modifyFormRadio" name="formType" value="modifyExisting">
        <label for="modifyFormRadio">Update Existing</label>
    </div>
    <br><br>
    <div id="signup-container" class="container">
        Email Address <input type="text" id="emailSignUpAddress" value="example@test.com"><br>
        Password <span class="small-text">(Min. 8 characters, must include at least 1 number)</span>
        <input type="text" id="emailSignUpPassword" value="">
        <input type="button" id="generatePassword" class="reveal-button" value="Generate Password"><br>

        Display name <input type="text" id="displayName" value=""><br>
        Academic Area
        <select name="academicAreaSelection" id="academicArea"></select>
        <br>
        Language Of Study
        <select name="languageSelection" id="language"></select>
        <br>
        Expiry<br>
        <input type="date" id="expiry"><br><br><br>
        Created By<br>
        <input type="text" id="createdBy"><br>
        Reason<br>
        <input type="text" id="createdReason"><br>
        <br>
        <input type="button" id="registerButton" value="Register"><br><br>
        Result<br><br>
        <textarea id="resultOutput" cols="60" rows="5"></textarea><br>    
    </div>
    <div id="modify-existing-container" class="container">
        Email Address <input type="text" id="emailAddressUpdate" value="salestest@test.com"><br>
        Academic Area
        <select name="academicAreaSelection" id="academicAreaUpdate"></select>
        <br>
        Language Of Study
        <select name="languageSelection" id="languageUpdate"></select>
        <br>
        Expiry
        <input type="date" id="expiryUpdate"><br><br><br>
        Updated By<br>
        <input type="text" id="updatedBy"><br>
        Reason<br>
        <input type="text" id="updatedReason"><br>
        <input type="button" id="updateButton" value="Update"><br><br>
        Result<br><br>
        <textarea id="updateResultOutput" cols="60" rows="5"></textarea><br>    
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.js"></script>
<script type="module" src="scripts/account_creator/account-creator-front.js"></script>
<script type="module" src="scripts/PlayFabManager.js"></script>
<script type="module" src="scripts/confluence.js"></script>
<script type="module" src="scripts/utils.js"></script>
<script type="module" src="scripts/asyncTools.js"></script>
</body>
</html>
